<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://asagod.github.io/dndsheet/styles/app.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.css">
  <title>Valores Salvos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #entry-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    #entry-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Valores Salvos</h2>
  <ul id="entry-list">
    <!-- Entries will be displayed here -->
  </ul>

  <script>
    // Retrieve the entries from localStorage
    const entriesArray = JSON.parse(localStorage.getItem('entries'));
    const pessoas = entriesArray;
    const start_pessoas = [];
    const final_values = [];

    randomize = function (selected) {
        var index = pessoas.indexOf(selected);
        if (index !== -1) {
            pessoas.splice(index, 1);
        }

        const random = Math.floor(Math.random() * pessoas.length);
        let spliced = pessoas.splice(random, 1);
        let randomized = spliced[0]
        pessoas.push(selected)
        if (selected != randomized) {
            let info = "https://asagod.github.io/dndsheet/amigo.html?data=" + btoa(randomized)
            final_values.push({ selected, info })
        }
    }


    for (let i = 0; i < pessoas.length; i++) {
        start_pessoas.push(pessoas[i])
    }
    for (let j = 0; j < start_pessoas.length; j++) {
        randomize(start_pessoas[j])
    }


    // If there are entries, display them
    if (final_values && final_values.length > 0) {
      const entryList = document.getElementById('entry-list');
      final_values.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = entry.selected + ": " + entry.info;
        entryList.appendChild(listItem);
      });
    } else {
      // If no entries, display a message
      document.getElementById('entry-list').innerHTML = '<li>Nenhum amigo encontrado. :(</li>';
    }

    // Optionally, clear the entries from localStorage after displaying
    localStorage.removeItem('entries');
  </script>

</body>
</html>
