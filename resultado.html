<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://asagod.github.io/dndsheet/styles/app.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.css">
  <title>Valores Salvos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #entry-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    #entry-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Valores Salvos</h2>
  <ul id="entry-list">
    <!-- Entries will be displayed here -->
  </ul>

  <script>
    // Retrieve the entries from localStorage
    const pessoas = JSON.parse(localStorage.getItem('entries')) || []; // Use an empty array if null
    const amigos = [];
    const resultados = [];

    function randomize(pessoa) {
        const index = pessoas.indexOf(pessoa);
        if (index !== -1) {
            pessoas.splice(index, 1); // Remove the person from the array
        }

        if (pessoas.length === 0) {
            return; // Prevent errors when there's no one left to pair
        }

        const randomIndex = Math.floor(Math.random() * pessoas.length);
        const randomized = pessoas[randomIndex];
        pessoas.splice(randomIndex, 1); // Remove the randomly selected person

        // Add the person back at the end of the array
        pessoas.push(pessoa);

        if (pessoa !== randomized) {
            const linkAmigo = "https://asagod.github.io/dndsheet/amigo.html?data=" + btoa(randomized);
            amigos.push(randomized);
            resultados.push({ pessoa, linkAmigo });
        }
    }

    // Loop through each person in the array and randomize their pair
    for (let i = 0; i < pessoas.length; i++) {
        randomize(pessoas[i]);
    }

    console.log(resultados); // You can check the results array here



    // If there are entries, display them
    if (resultados && resultados.length > 0) {
      const entryList = document.getElementById('entry-list');
      resultados.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = entry.pessoa + ": " + entry.linkAmigo;
        entryList.appendChild(listItem);
      });
    } else {
      // If no entries, display a message
      document.getElementById('entry-list').innerHTML = '<li>Nenhum amigo encontrado. :(</li>';
    }

    // Optionally, clear the entries from localStorage after displaying
    localStorage.removeItem('entries');
  </script>

</body>
</html>
